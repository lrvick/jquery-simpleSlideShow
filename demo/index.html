<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script type="text/javascript" src="../simpleSlideShow.js"></script>
        <style>
            * {
                margin:0;
                padding:0;
            }
            #slideshow {
                width:1000px;
                height:500px;
                border:1px black solid;
                margin:0 auto;
            }
        </style>
    </head>
    <script type="text/javascript">
        $(document).ready(function() {
            simpleSlideShow('#slideshow',5000,2000,'#slideshow_next','#slideshow_prev', '#slideshow_pause', '#slideshow_play');
        });
    </script>
    <body>
        <p>
            <a id='slideshow_prev' href='#'>Previous</a>
            <a id='slideshow_play' href='#'>Play</a>
            <a id='slideshow_pause' href='#'>Pause</a>
            <a id='slideshow_next' href='#'>Next</a>
        </p>
        <div id="slideshow">
            <img src="img/slide1.jpg" alt="" />
            <img src="img/slide2.jpg" alt="" />
            <img src="img/slide3.jpg" alt="" />
            <img src="img/slide4.jpg" alt="" />
            <img src="img/slide5.jpg" alt="" />
            <img src="img/slide6.jpg" alt="" />
            <img src="img/slide7.jpg" alt="" />
            <img src="img/slide8.jpg" alt="" />
            <img src="img/slide9.jpg" alt="" />
        </div>
    </body>
</html>
